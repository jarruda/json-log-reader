name: Rust Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose
    - name: 'Upload Debug'
      uses: actions/upload-artifact@v3
      with:
        name: build-debug
        path: target/debug/*
    - name: 'Upload Release'
      uses: actions/upload-artifact@v3
      with:
        name: build-release
        path: target/release/*
  